<!DOCTYPE html>
<html lang="en"></html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<title>Form</title>
</head>
<div class="container mt-5">
    <h1>Form Submit Demo</h1>
    <form target="_blank" action="https://formsubmit.co/f5a4c88150b7f41f358fcb2451d29858" method="POST" enctype="multipart/form-data">
      <div class="form-group">
        <div class="row g-3">
          <div class="col-md-6">
            <label>First Name</label>
            <input type="text" name="firstName" class="form-control" placeholder="First Name" required>
          </div>
          <div class="col-md-6">
            <label>Last Name</label>
            <input type="text" name="lastName" class="form-control" placeholder="Last Name" required>
        </div>
          <div class="col-md-6">
              <label>Email</label>
            <input type="email" name="email" class="form-control" placeholder="Email Address" required>
          </div>
          <div class="col-md-6">
            <label>Phone Number</label>
          <input type="text" name="phoneNumber" class="form-control" placeholder="1+" required>
        </div>
          <div class="col-md-3">
            Color
            <label for="red">Red</label>
          <input type="checkbox" name="red" id="red">
        </div>
        <div class="col-md-3">
            Color
            <label for="black">Black</label>
          <input type="checkbox" name="black" id="black">
        </div>
        <div class="col-md-3">
            Color
            <label for="white">white</label>
          <input type="checkbox" name="white" id="white">
        </div>
        <div class="col-md-3">
            Color
            <label for="blue">Blue</label>
          <input type="checkbox" name="blue" id="blue">
        </div>
        <div class="col-md-4">
          Size
          <label for="small">Small</label>
        <input type="radio" name="size" id="small">
      </div>
      <div class="col-md-4">
        Size
        <label for="medium">Medium</label>
      <input type="radio" name="size" id="medium">
    </div>
    <div class="col-md-4">
      Size
      <label for="large">Large</label>
    <input type="radio" name="size" id="large">
  </div>
  <div class="col-md-6">
        <label for="file">File</label>
  <input type="file" name="file" id="file">
</div>
        </div>
      </div>
      <div class="form-group">
        <textarea placeholder="Your Message" class="form-control" name="message" rows="10" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Submit Form</button>
    </form>
  </div>
  </html>
